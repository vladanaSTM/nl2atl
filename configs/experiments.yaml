experiment:
  name: "atl-formula-generation"
  seed: 42

data:
  path: "./data/dataset.json"
  test_size: 0.20
  val_size: 0.50
  augment_factor: 10

training:
  num_epochs: 10
  batch_size: 8
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.1
  bf16: false

few_shot:
  num_examples: 5

conditions:
  - name: "baseline_zero_shot"
    finetuned: false
    few_shot: false
  
  - name: "baseline_few_shot"
    finetuned: false
    few_shot: true
  
  - name: "finetuned_zero_shot"
    finetuned: true
    few_shot: false
  
  - name: "finetuned_few_shot"
    finetuned: true
    few_shot: true

wandb:
  project: "atl-formula-generation"
  entity: nl2atl  # Your wandb team